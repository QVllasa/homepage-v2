<div class="tabs-item">
    <div class="experience-area">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 " *ngFor="let exp of experiences; index as i">
                <ng-container *ngIf="isEven(i)">
                    <div @fadeInRight class="single-experience-box border-eperience">
                        <span>{{exp.date}} <br> {{exp.function}}</span>
                        <h3>{{exp.company}}</h3>
                        <p>{{exp.description}}</p>
                    </div>
                </ng-container>
                <ng-container *ngIf="!isEven(i)">
                    <div @fadeInLeft class="single-experience-box border-eperience">
                        <span>{{exp.date}} <br> {{exp.function}}</span>
                        <h3>{{exp.company}}</h3>
                        <p>{{exp.description}}</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
